PLG_PRIVACY_JGIVE="Privacy - JGive"
PLG_PRIVACY_JGIVE_XML_DESCRIPTION="JGive privacy plugin"

PLG_PRIVACY_JGIVE_PRIVACY_CAPABILITY_CAMPAIGN_PROMOTER_INFORMATION="JGive takes user personal information while creating a campaign such as 'title, first_name, last_name, address, address2, city, other_city, state, country, zip, phone, group_name, website_address'."
PLG_PRIVACY_JGIVE_PRIVACY_CAPABILITY_DONATION_ORDER_INFORMATION="To generate the invoice while donating to the campaign need some personal data of the donor and is taken as input from the donor which is maintained against the donation order. It is also maintained to keep record of donation and to maintain the accounts, tax info etc according to the local tax laws, this information includes: 'Donor First Name, Last Name, Email Address, Address, Address2, City, State, Country, Zip, Phone, Vat_number, ip_address'"
PLG_PRIVACY_JGIVE_PRIVACY_VENDOR_CAPABILITY_USER_DETAIL="JGive stores user's vendor information such as 'user_id, vendor name' while creating vendor (in com_tjvendors)."
PLG_PRIVACY_JGIVE_PRIVACY_REPORTS_CAPABILITY_USER_DETAIL="JGive stores user information as user_id while creating the report (in com_tjreports)"
PLG_PRIVACY_JGIVE_PRIVACY_JLIKE_CAPABILITY_USER_DETAIL="JGive saves user comments in hybrid(nested) comment format which includes 'ordering, state, content_id, annotation, privacy, annotation_date, parent_id, note, type, context'. It also maintains the user's TODO list information such as 'asset_id, ordering, state, created_by, sender_msg, content_id, assigned_by, assigned_to, created_date, start_date, due_date, status, title, type, context' (in com_jlike)"
PLG_PRIVACY_JGIVE_PRIVACY_TJNOTIFICATION_CAPABILITY_USER_DETAIL="JGive stores user's notifications preferences information as 'user_id' while unsubscribing for notifications (in com_tjnotifications)"
PLG_PRIVACY_JGIVE_PRIVACY_ACTIVITY_STREAM_CAPABILITY_USER_DETAIL="JGive stores user information user_id as 'actor_id, username' (in com_activitystream)."
PLG_PRIVACY_JGIVE_PRIVACY_ERROR_CAMPAIGNS_WITH_ORDERS="JGive - Unable to process the request as there are order(s) (with ID(s): (%s) ) against the campaigns owned by the user. You need to manually delete all the orders associated with all the campaigns owned by the user. You can delete the orders from JGive donations list view <br/> <b>NOTE :- Please make sure that the orders which you are deleting contains only the donations from the campaigns owned by the user who has requested to delete his data</b>"
PLG_PRIVACY_JGIVE_PRIVACY_ERROR_USER_DONATIONS="JGive - Unable to process the request as there are donations(s) (with ID(s) (%s) ) placed by the user. You need to manually delete all the donations placed by the user. You can delete the donations from JGive donations list view <br/>"
